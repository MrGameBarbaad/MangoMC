<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MangoMC Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

<!-- TOP BANNER -->
<div class="top-banner">

  <button class="home-button" id="homeBtn" type="button">
    <img src="assets/home.png" alt="Home">
    <span>Home</span>
  </button>

  <img src="assets/logo.png" class="banner-logo" alt="MangoMC Logo">
</div>

<div class="store-wrapper">

  <!-- CATEGORY SIDEBAR -->
  <aside class="category-sidebar">
    <h3 class="category-title">SELECT A CATEGORY</h3>

    <ul class="category-list">
      <li class="category-item active">
        <img src="assets/ranks.png">
        <span>Ranks</span>
      </li>
      <li class="category-item">
        <img src="assets/kits.png">
        <span>Kits</span>
      </li>
      <li class="category-item">
        <img src="assets/coins.png">
        <span>Coins</span>
      </li>
      <li class="category-item">
        <img src="assets/dollars.png">
        <span>Dollars</span>
      </li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="store-content">
    <section class="featured-section">
      <h3 class="featured-title">FEATURED PACKAGES</h3>

      <div class="featured-card green">
        <img src="assets/god.png">
        <div class="featured-info">
          <h4>God Rank</h4>
          <div class="prices">
            <span class="dollars">2500 Dollars</span>
            <span class="coins">1500 Coins</span>
          </div>
        </div>
        <div class="featured-actions">
          <button class="info-btn">Info</button>
          <button class="cart-btn" disabled>Coming Soon</button>
        </div>
      </div>

      <div class="featured-card blue">
        <img src="assets/supreme.png">
        <div class="featured-info">
          <h4>Supreme Rank</h4>
          <div class="prices">
            <span class="dollars">1800 Dollars</span>
            <span class="coins">900 Coins</span>
          </div>
        </div>
        <div class="featured-actions">
          <button class="info-btn">Info</button>
          <button class="cart-btn" disabled>Coming Soon</button>
        </div>
      </div>

    </section>
  </main>
</div>

<script src="js/script.js"></script>
<script src="js/categories.js"></script>
</body>
</html>
