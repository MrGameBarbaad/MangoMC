<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyStore</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <!-- TOP IMAGE BANNER -->
  <div class="top-banner">
    <img src="assets/logo.png" class="banner-logo" alt="Main Logo">
  </div>

  <section class="store-layout">
  <aside class="category-sidebar">
    <h3 class="category-title">SELECT A CATEGORY</h3>

    <ul class="category-list">
      <li class="category-item">
        <span>Ranks</span>
      </li>
      <li class="category-item">
        <span>Kits</span>
      </li>
      <li class="category-item">
        <span>Coins</span>
      </li>
      <li class="category-item">
        <span>Dollars</span>
      </li>
    </ul>
  </aside>

  <main class="home-content">
    <div class="home-card">
      <h2>Welcome to MangoMC Store</h2>
      <p>
        Select a category from the left to view available items.
        Purchases help support the server and unlock in-game perks.
      </p>
    </div>
  </main>
</section>

</body>
</html>
