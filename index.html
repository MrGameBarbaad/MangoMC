<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyStore</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <div class="top-banner">
  <a href="#" class="home-button" id="homeBtn">
    <img src="assets/home.png" alt="Home">
    <span>Home</span>
  </a>

  <img src="assets/logo.png" class="banner-logo" alt="Main Logo">
</div>

  <section class="store-layout">
  <aside class="category-sidebar">
    <h3 class="category-title">SELECT A CATEGORY</h3>

    <ul class="category-list">
      <li class="category-item" data-category="ranks">
        <img src="assets/ranks.png">
        <span>Ranks</span>
      </li>
      <li class="category-item" data-category="kits">
        <img src="assets/kits.png">
        <span>Kits</span>
      </li>
      <li class="category-item" data-category="coins">
        <img src="assets/coins.png">
        <span>Coins</span>
      </li>
      <li class="category-item" data-category="dollars">
        <img src="assets/dollars.png">
        <span>Dollars</span>
      </li>
    </ul>
  </aside>
</section>
  
<script src="js/categories.js"></script>
  
</body>
</html>
