<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyStore</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <!-- NAVBAR (SHORT like FireMC) -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png">
      <span>MyStore</span>
    </div>

    <nav>
      <a href="#">Store</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- STORE HEADER -->
  <section class="store-header">
    <h1>Store</h1>
    <p>Choose a package to enhance your experience</p>
  </section>

  <!-- PRODUCT GRID -->
  <section class="store-grid">
    <div class="product-card">
      <img src="assets/products/item1.png">
      <h3>Premium</h3>
      <p>Access advanced study material</p>
      <button>View</button>
    </div>

    <div class="product-card">
      <img src="assets/products/item2.png">
      <h3>Elite</h3>
      <p>Full access + bonuses</p>
      <button>View</button>
    </div>
  </section>

</body>
</html>
