<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MangoMC Store</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

<!-- TOP BANNER -->
<div class="top-banner">

  <!-- HOME BUTTON (DO NOT REMOVE) -->
  <a href="#" class="home-button" id="homeBtn">
    <img src="assets/home.png" alt="Home">
    <span>Home</span>
  </a>

  <!-- LOGO -->
  <img src="assets/logo.png" class="banner-logo" alt="MangoMC Logo">

</div>

<!-- STORE WRAPPER (IMPORTANT CHANGE) -->
<div class="store-wrapper">

  <!-- CATEGORY SIDEBAR -->
  <aside class="category-sidebar">
    <h3 class="category-title">SELECT A CATEGORY</h3>

    <ul class="category-list">
      <li class="category-item active" data-category="ranks">
        <img src="assets/ranks.png" alt="Ranks">
        <span>Ranks</span>
      </li>

      <li class="category-item" data-category="kits">
        <img src="assets/kits.png" alt="Kits">
        <span>Kits</span>
      </li>

      <li class="category-item" data-category="coins">
        <img src="assets/coins.png" alt="Coins">
        <span>Coins</span>
      </li>

      <li class="category-item" data-category="dollars">
        <img src="assets/dollars.png" alt="Dollars">
        <span>Dollars</span>
      </li>
    </ul>
  </aside>

  <!-- MAIN STORE CONTENT -->
  <main class="store-content">
    <!-- Featured packages / items will go here -->
  <section class="featured-packages">

  <h2 class="featured-title">FEATURED PACKAGES</h2>

  <div class="package-card">
    <img src="assets/god.png" class="package-icon" alt="God Rank">

    <div class="package-info">
      <h3 class="package-name">God Rank</h3>

      <div class="package-currencies">
        <span class="currency dollars">2500 Dollars</span>
        <span class="currency coins">1500 Coins</span>
      </div>
    </div>
  </div>

  <div class="package-card">
    <img src="assets/supreme.png" class="package-icon" alt="Supreme Rank">

    <div class="package-info">
      <h3 class="package-name">Supreme Rank</h3>

      <div class="package-currencies">
        <span class="currency dollars">1800 Dollars</span>
        <span class="currency coins">900 Coins</span>
      </div>
    </div>
  </div>

</section>
  </main>

</div>

<script src="js/categories.js"></script>
</body>
</html>
